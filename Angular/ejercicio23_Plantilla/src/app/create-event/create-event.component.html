<div>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" name="name" [(ngModel)]="model.name" #name="ngModel" required [ngClass]="{'invalid': name.invalid && name.touched}"/>
      <span [hidden]="name.valid || name.untouched" class="error"> * Campo requerido</span>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="date" name="date" [(ngModel)]="model.date" #date="ngModel" required appDayValidation [ngClass]="{'invalid': date.invalid && date.touched}"/>
      <span [hidden]="date.value != '' || date.untouched" class="error"> * Campo requerido</span>
      <span *ngIf="eventForm.form.controls['date'].errors?.['invalid']" class="error"> {{date.errors?.['message']}} </span>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="time" name="time" [(ngModel)]="model.time" #time="ngModel" required [ngClass]="{'invalid': time.invalid && time.touched}"/>
      <span [hidden]="time.valid || time.untouched" class="error"> * Campo requerido</span>
    </div>
    <div class="form-group">
      <label for="address">Dirección: </label>
      <input id="address" type="text" name="address" [(ngModel)]="model.location.address" #address="ngModel" required [ngClass]="{'invalid': address.invalid && address.touched}"/>
      <span [hidden]="address.valid || address.untouched" class="error"> * Campo requerido</span>
    </div>
    <div class="form-group">
      <label for="city">Ciudad: </label>
      <input id="city" type="text" name="city" [(ngModel)]="model.location.city" #city="ngModel" required [ngClass]="{'invalid': city.invalid && city.touched}"/>
      <span [hidden]="city.valid || city.untouched" class="error"> * Campo requerido</span>
    </div>
    <div class="form-group">
      <label for="country">Pais: </label>
      <input id="country" type="text" name="country" [(ngModel)]="model.location.country" #country="ngModel" required pattern="^(.*?[A-Z]){2,}.*$" [ngClass]="{'invalid': country.invalid && country.touched}"/>
      <span [hidden]="country.value != '' || country.untouched" class="error"> * Campo requerido</span>
      <span [hidden]="country.valid || country.value == ''" class="error"> * El país debe contener dos letras mayúsculas!</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
